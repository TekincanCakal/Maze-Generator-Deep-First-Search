<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
    <script src="cell.js"></script>
    <script src="maze.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <div>
        <span>Map Size:</span>
        <input type="number" id="mapSize" value="20" name="quantity" min="2" max="50">
    </div>
    <br>
    <div>
        <button onclick="mapCreate()" id="mapCreateButton">Create Map</button>
    </div>
    <br>
    <div>
        <span style="font-size: 32px;" id="timerText">Time Eleapsed: 00:00:00</span>
    </div>
    <br>
    <div>
        <span id="frameRateSliderText"></span>
        <div>
            <input type="range" min="1" max="60" value="60" class="slider" id="frameRateSlider">
        </div>
    </div>
    <br>
    <div>
        <button onclick="startStop()" id="startButton" disabled>Start</button>
    </div>
    <br>
    <div>
        <button onclick="saveMap()" id="saveButton" disabled>Save Map</button>
    </div>
    <br>
</body>

</html>
